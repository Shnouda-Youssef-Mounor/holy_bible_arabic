name: arabic_holy_bible
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_localization: ^0.3.3
  google_fonts: ^6.3.1
  sqflite_common_ffi: ^2.3.6
  path: ^1.9.1
  sqflite: ^2.4.2
  flutter_launcher_icons: ^0.14.4
  share_plus: ^11.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/data/bible.json
    - assets/icon/holyBible.png
    - assets/icon/holyBible.svg
flutter_icons:
  android: true
  ios: false
  windows:
    generate: true
  linux:
    generate: true
  image_path: "assets/icon/holyBible.png"
